<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Top Stories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #f4f4f4;
    }
    h1 {
      color: red;
      margin-top: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .box {
      width: 300px;
      margin: 15px;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .box:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }
    .box img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .box a {
      color: #007BFF;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      font-weight: bold;
      transition: color 0.3s;
    }
    .box a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>dibuat oleh syahrul ma arif</h1>
  <h2 style="color:red;">TOP STORIES</h2>

  <div class="container">
    <div class="box">
      <img src="toyota.jpg" alt="FJ Cruiser">
      <a href="#">Toyota Pasarkan FJ Cruiser untuk Konsumen Jepang</a>
    </div>
    <div class="box">
      <img src="cobra.jpg" alt="Ular Kobra">
      <a href="#">"Ular Kobra" Berkeliaran di Jalan Raya</a>
    </div>
    <div class="box">
      <img src="honda.jpg" alt="Montir Bengkel">
      <a href="#">Honda Masuk Sekolah-Sekolah Kejuruan</a>
    </div>
    <div class="box">
      <img src="pigeot.jpg" alt="Tamu Resmi">
      <a href="#">Peugeot 5008 Dipasarkan Rp 475,5 Juta</a>
    </div>
  </div>
</body>
</html>
